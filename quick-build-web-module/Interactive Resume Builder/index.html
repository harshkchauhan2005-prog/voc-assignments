<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Resume Builder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <h1>Interactive Resume Builder</h1>

  <div class="container">
    <!-- Form Input -->
    <div class="form-section">
      <h2>Enter Your Details</h2>
      <label>Name:</label>
      <input type="text" id="nameInput" placeholder="Your Name">

      <label>Email:</label>
      <input type="email" id="emailInput" placeholder="your@email.com">

      <label>Phone:</label>
      <input type="text" id="phoneInput" placeholder="+91 12345 67890">

      <label>Profile Summary:</label>
      <textarea id="summaryInput" rows="3" placeholder="Write a short summary..."></textarea>

      <label>Education:</label>
      <textarea id="educationInput" rows="3" placeholder="Your education details"></textarea>

      <label>Skills:</label>
      <textarea id="skillsInput" rows="2" placeholder="e.g. Java, HTML, CSS"></textarea>

      <label>Experience:</label>
      <textarea id="experienceInput" rows="3" placeholder="Your work experience"></textarea>
    </div>

    <!-- Resume Preview -->
    <div class="resume-section">
      <h2>Resume Preview</h2>
      <div class="resume">
        <h2 id="namePreview">Your Name</h2>
        <p id="emailPreview">your@email.com</p>
        <p id="phonePreview">+91 00000 00000</p>

        <h3>Profile Summary</h3>
        <p id="summaryPreview">Write something about yourself...</p>

        <h3>Education</h3>
        <p id="educationPreview">Your education background here...</p>

        <h3>Skills</h3>
        <p id="skillsPreview">List your skills here...</p>

        <h3>Experience</h3>
        <p id="experiencePreview">Your work experience here...</p>
      </div>
    </div>
  </div>

  <script src="scrip.js">
  </script>

</body>
</html>
